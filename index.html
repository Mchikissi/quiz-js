<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Capital Cities Quiz</title>
</head>

<body>
    <main>
        <section class="quiz">
            <div class="heading">
                <p class="title">Capital Cities</p>
                <p class="subtitle">Daily Quiz to Test your Knowledge</p>
            </div>

            <div class="result hide">
                <p></p>
                <p class="reload">
                    <button>Try Again?</button>
                </p>
            </div>

            <form class="quiz-form">
                <div class="question">
                    <p>1. What is the capital city of Namibia?</p>
                    <div class="option">
                        <input type="radio" name="q1" value="Nairobi">
                        <label for="q1">Nairobi</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="q1" value="Windhoek">
                        <label for="q1">Windhoek</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="q1" value="Tripoli">
                        <label for="q1">Tripoli</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="q1" value="Gaborone">
                        <label for="q1">Gaborone</label>
                    </div>
                </div>

                <div class="question">
                    <p>2. What is the capital city of Niger?</p>
                    <div class="option">
                        <input type="radio" name="q2" value="Antananarivo">
                        <label for="q2">Antananarivo</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="q2" value="Cairo">
                        <label for="q2">Cairo</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="q2" value="Niamey">
                        <label for="q2">Niamey</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="q2" value="Accra">
                        <label for="q2">Accra</label>
                    </div>
                </div>

                <div class="question">
                    <p>3. What is the capital city of Mozambique?</p>
                    <div class="option">
                        <input type="radio" name="q3" value="Maputo">
                        <label for="q3">Maputo</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="q3" value="Kinshasa">
                        <label for="q3">Kinshasa</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="q3" value="Younde">
                        <label for="q3">Younde</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="q3" value="Conakry">
                        <label for="q3">Conakry</label>
                    </div>
                </div>

                <div class="question">
                    <p>4. What is the capital city of Senegal?</p>
                    <div class="option">
                        <input type="radio" name="q4" value="N'Djamena">
                        <label for="q4">N'Djamena</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="q4" value="Bangui">
                        <label for="q4">Bangui</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="q4" value="Bamako">
                        <label for="q4">Bamako</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="q4" value="Dakar">
                        <label for="q4">Dakar</label>
                    </div>
                </div>

                <div class="question">
                    <p>5. What is the capital city of Rwanda?</p>
                    <div class="option">
                        <input type="radio" name="q5" value="Kigali">
                        <label for="q5">Kigali</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="q5" value="Mogadishu">
                        <label for="q5">Mogadishu</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="q5" value="Bunjumbura">
                        <label for="q5">Bunjumbura</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="q5" value="Dodoma">
                        <label for="q5">Dodoma</label>
                    </div>
                </div>

                <div class="submit">
                    <input type="submit" value="Submit">
                </div>
            </form>
        </section>
    </main>
    <script src="main.js"></script>
</body>

</html>
